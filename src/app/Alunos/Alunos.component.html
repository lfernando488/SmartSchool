<div class="row">

  <div class="col-sm-6" *ngIf="alunoSelecionado">
    <div class="row">
      <div class="col-sm-6">
        <h3>{{titulo}}</h3>
        <h6>Aluno(a) selecionado(a): {{" " + alunoSelecionado.nome}}</h6>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-outline-danger" (click)="voltar()">Voltar a lista</button>
      </div>
    </div>
    <hr>
    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
      <div class="form-group">
        <label for="name">Nome</label>
        <input  type="text" class="form-control"
                formControlName="nome">
      </div>
      <div class="form-group">
        <label for="name">Sobrenome</label>
        <input  type="text" class="form-control"
                formControlName="sobrenome">
      </div>
      <div class="form-group">
        <label for="name">Telefone</label>
        <input  type="text" class="form-control"
                formControlName="telefone">
      </div>
      <div class="form-group">
        <hr>
        <!--<input type="submit" class="btn btrn btn-success" value="Enviar" [disabled]="!alunoForm.valid"/>-->
        <button class="btn btn-success" [disabled]="!alunoForm.valid">Enviar</button>
      </div>
    </form>

  </div>
  <div [ngClass]="{'col-sm-6': alunoSelecionado, 'col-sm-12': !alunoSelecionado}">
    <h3>{{titulo}}</h3>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Telefone</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos" (click)="alunoSelect(aluno)">
          <td>
            <button (click)="alunoSelect(aluno)" class="btn btn-sm btn-outline-warning">Detalhes</button>
          </td>
          <td scope="row">{{aluno.id}}</td>
          <td>{{aluno.nome}}</td>
          <td>{{aluno.sobrenome}}</td>
          <td>{{aluno.telefone}}</td>
          <td>
            <div class="btn-group">
              <button
                class="btn btn-sm btn-outline-success"
                style="margin: 0 2px;"
                (click)="openModal(template)">
                  Professores
              </button>
              <button class="btn btn-sm btn-outline-danger" style="margin: 0 2px;">Desativar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
  </div>
  <div class="modal-body">
    <app-Professores></app-Professores>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef?.hide()">
      Fechar
    </button>
  </div>
</ng-template>
