<div *ngIf="professorSelecionado">
  <div class="row">
    <div class="col-sm-6">
      <h1>{{titulo}}</h1>
      <h4>Aluno(a) selecionado(a): {{" " + professorSelecionado.nome}}</h4>
    </div>
    <div class="col-sm-6">
      <button class="btn btn-warning" (click)="voltar()">Lista de professores</button>
    </div>
  </div>
  <hr>
  <form>
    <div class="form-group">
      <label for="name">Nome</label>
      <input  type="text" class="form-control" id="name"
              aria-describedby="nameHelp" placeholder="Seu nome"
              value={{professorSelecionado.nome}}>
    </div>
    <div class="form-group">
      <label for="disciplina">Disciplina</label>
      <input  type="text" class="form-control" id="disciplina"
              aria-describedby="disciplinaHelp" placeholder="Disciplina"
              value={{professorSelecionado.disciplina}}>
    </div>
    <hr>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
<div *ngIf="!professorSelecionado">
  <h1>{{titulo}}</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Disciplina</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let professor of professores"  style="cursor: pointer;" (click)="alunoSelect(professor)">
      <th scope="row">{{professor.id}}</th>
      <td>{{professor.nome}}</td>
      <td>{{professor.disciplina}}</td>
    </tr>
  </tbody>
</table>
</div>
